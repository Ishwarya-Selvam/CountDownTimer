<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownTimer</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CountDownTimer</h1>
        <div class="timerLables">
            <h4>Hours</h4>
            <h4>Minutes</h4>
            <h4>Seconds</h4>
        </div>
        <div class="timerInputs">
            <input type="number" placeholder="00" maxlength="2" id="hr">
            <input type="number" placeholder="00" maxlength="2" id="min">
            <input type="number" placeholder="00" maxlength="2" id="sec">
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
